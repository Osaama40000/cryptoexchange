<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #0a0e17;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #1a1f2e 0%, #0d1117 100%);
            padding: 30px;
            text-align: center;
            border-radius: 12px 12px 0 0;
            border-bottom: 2px solid #3b82f6;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }
        .logo span {
            color: #3b82f6;
        }
        .content {
            background-color: #1a1f2e;
            padding: 40px 30px;
            border-radius: 0 0 12px 12px;
        }
        h1 {
            color: #ffffff;
            margin-top: 0;
            font-size: 24px;
        }
        p {
            color: #9ca3af;
            margin: 16px 0;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: #ffffff !important;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
        }
        .button:hover {
            opacity: 0.9;
        }
        .info-box {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #30363d;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #6b7280;
        }
        .info-value {
            color: #ffffff;
            font-weight: 500;
        }
        .success {
            color: #10b981;
        }
        .warning {
            color: #f59e0b;
        }
        .danger {
            color: #ef4444;
        }
        .footer {
            text-align: center;
            padding: 30px;
            color: #6b7280;
            font-size: 12px;
        }
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        .security-notice {
            background-color: #1e293b;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        .security-notice p {
            margin: 0;
            color: #fbbf24;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Crypto<span>Exchange</span></div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>Â© {{ current_year }} {{ site_name }}. All rights reserved.</p>
            <p>
                <a href="{{ site_url }}">Visit Website</a> |
                <a href="mailto:{{ support_email }}">Contact Support</a>
            </p>
            <p style="margin-top: 20px; font-size: 11px;">
                This is an automated message. Please do not reply directly to this email.
            </p>
        </div>
    </div>
</body>
</html>
